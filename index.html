<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BentoNews Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Global resets for Kiosk/Signage mode */
      body, html {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* Prevent scrolling strictly */
        background-color: #f1f5f9; /* Slate 100 - slightly darker for contrast with cards */
        color: #0f172a; /* Slate 900 */
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        width: 100%;
        height: 100%;
      }

      /* --- BROADCAST ANIMATIONS --- */

      /* Ken Burns Effect: Pan & Zoom */
      @keyframes kenBurns {
        0% { transform: scale(1.0) translate(0, 0); }
        100% { transform: scale(1.15) translate(-1%, -1%); }
      }
      .animate-ken-burns {
        animation: kenBurns 30s ease-out infinite alternate;
        will-change: transform;
      }

      /* Text Entrance: Slide up with Fade */
      @keyframes slideUpFade {
        0% { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        100% { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      .animate-slide-up-fade {
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Progress Bar Animation */
      @keyframes progressFill {
        from { width: 0%; }
        to { width: 100%; }
      }
      .animate-progress {
        animation: progressFill linear forwards;
      }

      /* Utilities */
      .delay-100 { animation-delay: 150ms; }
      .delay-200 { animation-delay: 300ms; }
      .delay-300 { animation-delay: 450ms; }
      .delay-500 { animation-delay: 600ms; }
      
      .line-clamp-12 {
        display: -webkit-box;
        -webkit-line-clamp: 12;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Soft Gradient Mask for text fade */
      .mask-gradient-bottom {
        mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
      }
      
      /* Image Gradient Overlay for legibility if text overlaps (generic) */
      .gradient-overlay {
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
      }
    </style>

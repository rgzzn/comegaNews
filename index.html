<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BentoNews Signage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontSize: {
            xs: '0.3125vw', // 12px at 3840
            sm: '0.3645vw', // 14px at 3840
            base: '0.4166vw', // 16px at 3840
            lg: '0.46875vw', // 18px at 3840
            xl: '0.5208vw', // 20px at 3840
            '2xl': '0.625vw', // 24px at 3840
            '3xl': '0.78125vw', // 30px at 3840
            '4xl': '0.9375vw', // 36px at 3840
            '5xl': '1.25vw', // 48px at 3840
            '6xl': '1.5625vw', // 60px at 3840
            '7xl': '1.875vw', // 72px at 3840
            '8xl': '2.5vw', // 96px at 3840
            '9xl': '3.333vw', // 128px at 3840
          }
        }
      }
    </script>
    <style>
      /* Global resets for Kiosk/Signage mode */
      body, html {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* Prevent scrolling strictly */
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        /* Font rendering optimization */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        width: 100%;
        height: 100%;
      }

      /* --- HARDWARE ACCELERATED ANIMATIONS --- */

      /* Ken Burns effect: Smoother, slower, GPU forced */
      @keyframes slowZoom {
        0% { transform: scale(1.0) translateZ(0); }
        100% { transform: scale(1.1) translateZ(0); }
      }
      .animate-slow-zoom {
        animation: slowZoom 25s ease-in-out infinite alternate;
        will-change: transform;
        backface-visibility: hidden;
      }

      /* Gliding Entry: Less distance, smoother curve */
      @keyframes glideUp {
        0% { 
          opacity: 0; 
          transform: translateY(15px) translateZ(0); 
        }
        100% { 
          opacity: 1; 
          transform: translateY(0) translateZ(0); 
        }
      }
      .animate-glide-up {
        animation: glideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        will-change: transform, opacity;
      }

      /* Simple Fade */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      /* Utilities */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      
      .line-clamp-12 {
        display: -webkit-box;
        -webkit-line-clamp: 12;
        line-clamp: 12;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Gradient Mask for text fade */
      .mask-gradient-bottom {
        mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
      }
    </style>
